<html lang="en">
<head>

    <style>
        .calculator{
            width: 500px;

</head>
<body>
    <div class="calculator">
           <h1>Calculator</h1>
           <input type="text" id="first" placeholder="enter first number">
           <input type="text" id="second" placeholder="enter second number"><br>
           <div>
            <button>Add</button>
            <button>Substract</button>
            <button>Multiply</button>
            <button>Divide</button>
           </div>
           <h2>Result</h2>
           <p></p>

    </div>
</body>

let inp1 = document.getElementById("first")
let inp2 = document.getElementById("second")
let button = document.querySelectorAll("button")
let p = document.querySelector("p")

for(let i = 0; i<button.length;i++){
    button[i].addEventListener('click',function(){
   Task(i)
    })
}
function Task(i){
if(i==0){
    let sum = Number(inp1.value)+Number(inp2.value)
    p.innerText = "Sum " + sum
}else if(i==1){
    let sum = Number(inp1.value)-Number(inp2.value)
    p.innerText = "Substraction " + sum   
}else if(i==2){
    let sum = Number(inp1.value)*Number(inp2.value)
    p.innerText = "Multiplication " + sum
}else{
    let sum = Number(inp1.value)/Number(inp2.value)
    p.innerText = "Division " + sum.toFixed(2)  
}
}
